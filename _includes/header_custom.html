<h1 style="margin-right:10px;margin-top:5px;">
{% if page.layout == "letter" %}
	{% if page.description %}
		{{ page.description }}
	{% else %}
		{% if page.has_children %}
			{{ page.letter | upper | prepend: "Letter "}}
		{% else %}
			{{ page.title | upper | prepend: "Letter "}}
		{% endif %}
	{% endif %}
{% else %}	
	{{ page.description }}
{% endif %}
</h1>
